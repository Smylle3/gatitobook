<h4 class="text-center">LOGIN</h4>
<form action="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usu치rio..."
      type="text"
      [(ngModel)]="user"
      name="user"
      #inputUser="ngModel"
      required
    />
    <app-message-alert
      *ngIf="passUser.invalid && passUser.touched"
      message="Usu치rio obrigat칩rio"
    ></app-message-alert>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha..."
      type="password"
      [(ngModel)]="pass"
      name="pass"
      #passUser="ngModel"
      required
    />
    <app-message-alert
      *ngIf="passUser.invalid && passUser.touched"
      message="Senha obrigat칩rio"
    ></app-message-alert>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    LOGIN
  </button>
  <a routerLink="create-account" class="btn btn-secondary" >
    CADASTRAR
  </a>
</form>
