<h4 class="text-center">CADASTRAR</h4>
<form action="form mt-4" (ngSubmit)="signin()" #loginForm="ngForm">
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Email..."
      type="email"
      [(ngModel)]="email"
      name="email"
      #emailUser="ngModel"
      required
    />
    <app-message-alert
      *ngIf="emailUser.invalid && emailUser.touched"
      message="Email obrigatório"
    ></app-message-alert>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome completo..."
      type="email"
      [(ngModel)]="name"
      name="name"
      #nameUser="ngModel"
      required
    />
    <app-message-alert
      *ngIf="nameUser.invalid && nameUser.touched"
      message="Nome obrigatório"
    ></app-message-alert>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Nome do usuário..."
      type="text"
      [(ngModel)]="user"
      name="user"
      #inputUser="ngModel"
      required
    />
    <app-message-alert
      *ngIf="inputUser.invalid && inputUser.touched"
      message="Usuário obrigatório"
    ></app-message-alert>
  </div>
  <div class="form-group">
    <input
      class="form-control"
      placeholder="Senha..."
      type="password"
      [(ngModel)]="pass"
      name="pass"
      #passUser="ngModel"
      required
    />
    <app-message-alert
      *ngIf="passUser.invalid && passUser.touched"
      message="Senha obrigatório"
    ></app-message-alert>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">
    CADASTRAR
  </button>
  <a routerLink="" class="btn btn-secondary" >LOGIN</a>
</form>
